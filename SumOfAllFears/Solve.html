                    <p class="lead soaf2">Enter a word, phrase, or number below and click the button to see if it is a palindrome</p>
					<hr />

						<div class="col"><input class="form-control kInput"   id="sumk" type="number" placeholder="Enter K" /></div>

    <script>
        
        $("#btnSum").on("click", function() {
            let k = parseInt($("#sumk").val());
            let num1 = parseInt($("#sum1").val());
            let num2 = parseInt($("#sum2").val());
            let num3 = parseInt($("#sum3").val());
            let num4 = parseInt($("#sum4").val());
            let num5 = parseInt($("#sum5").val());

            let array = [num1, num2, num3, num4, num5]; 
            //array.push(num1);
            //array.push(num2);
            //array.push(num3);
            //array.push(num4);
            //array.push(num5);

            let message = "";

            for(let index = 0; index < array.length - 1; index++){
                if (array[index] > k)
                    continue;

                let solution = k - array[index];
                if (array.indexOf(solution, index + 1) > -1) {
                    message = `A solution was found for the K value that you have input of ${k}`;
                    break;
                }
                else {
                    message = `I'm sorry, but no solution was found for the K value that you have input of ${k}`;
                }

                index++;
            }

            $("#txtOutput").text(message);
        });
    </script>
